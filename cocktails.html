<body>
    
    <div class="container-screen flex-column space-between">
        <dir id="main" class="flex-column">
            <nav class="flex-column">
                <div id="nav-title" class="flex-row center">
                    <div class="flex-column center">
                        <span class="material-icons-outlined cocktail">local_bar</span>
                    </div>
                    <div class="">
                        <p>OWN COCKTAIL</p>
                    </div>
                </div>

                <div class="flex-row center arrow-down">
                    <span class="material-icons-two-tone">
                        expand_more
                    </span>
                </div>


                <ul id="ul-btns" class="text-center">
                    <div class="flex-column">
                        <a href="index.html">
                            <li>HOME</li>
                        </a>
                        <a href="cocktails.html">
                            <li>COCKTAILS</li>
                        </a>
                        <a href="#">
                            <li>RECIPES</li>
                        </a>
                        <a href="#">
                            <li>CONTACT US</li>
                        </a>

                                    <span class="material-icons-two-tone">
                                        expand_less
                                    </span>
                                </div>
                            </li>
                        </a>
                    </div>
                </ul>
                <button class="btn" type="button" id="btn-favorites">Show Favorites</button>
                <button class="hidden-container btn" type="button" id="btn-all">Show All</button>     
            </nav>

            <main>
                
                <div class="wrapper">                    
                    <div id="login-container" class="flex-row">                       
                            <!-- Need Css -->
                            <div  id="container-inside-login"class="flex-column">
                            <div class="form-container">
                                <form class="form flex-column" id="login-form" >
                                    <input id="username" type="text" placeholder="Username" >
                                    <input id="pass" type="password" placeholder="  Password" >
                                    <button class="btn" id="btn-login">Login</button>
                                    <button class="btn" id="btn-register">Register</button>                                   
                                </form>
                            </div>
                        
                            <div class="form-container">
                                <form class="form flex-column hidden-container" id="form-cocktails">
                                    <input id="cocktailName" type="text" placeholder="Cocktail Name">
                                    <input id="ingredients" type="text" placeholder="Add Ingredients split by ','" title="Splits Ingredients By ','">
                                    <input id="image" type="text" placeholder="Add Image URL">
                                    <button id="btn-admin" class="btn">Add Cocktail</button>                                    
                                </form>                                                               
                            </div>
                        </div>
                    </div>                    
                            <!-- In this div I put my cocktail cards -->
                    <div id="cards-container" class="flex"></div>

                </div>
            </main>
        </dir>

        <footer class="flex-column text-center">
