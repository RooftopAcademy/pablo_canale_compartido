    <link rel="stylesheet" href="./css/style-general-structure.css">

<!-- I used div for structure, diferents divs with flex classes that make the order of the page -->


<body>
    <div class="container-screen flex-column space-between">
        <dir id="main" class="flex-column">
            <nav class="flex-column">
                <div id="nav-title" class="flex-row center">
                    <div class="flex-column center">
                        <span class="material-icons-outlined cocktail">local_bar</span>
                    </div>
                    <div class="">
                        <p>OWN COCKTAIL</p>
                    </div>
                </div>

                <div class="flex-row center arrow-down" onclick="toggleMenu()">
                    <span class="material-icons-two-tone">
                        expand_more
                    </span>
                </div>


                <ul class="text-center">
                    <div class="flex-column">
                        <a href="index.html">
                            <li>HOME</li>
                        </a>
                        <a href="cocktails.html">
                            <li>COCKTAILS</li>
                        </a>
                        <a href="#">
                            <li>RECIPES</li>
                        </a>
                        <a href="#">
                            <li>CONTACT US</li>
                        </a>
                        <a href="#">
                            <li class="arrow-up">
                                <div onclick="toggleMenu()">
                                    <span class="material-icons-two-tone">
                                        expand_less
                                    </span>
                                </div>
                            </li>
                        </a>
                    </div>
                </ul>
                <form id="form-cocktails" class="">
                    <input id="cocktailName" type="text" placeholder="Cocktail Name">
                    <input id="ingredients" type="text" placeholder="Add Ingredints splits by ',' ">
                    <input id="image" type="text" placeholder="Add image URL">
                    <button id="btn btn-admin">Add Cocktail</button>
                </form>
            </nav>

            <main>
                <div class="wrapper">
                    <div id="login-container ">
                        <div class="flex-column center">
                            <!-- Need Css -->
                            <div class="login">
                                <form id="login-form" class="flex-column">
                                    <input id="username" type="text" placeholder="Username">
                                    <input id="pass" type="number" placeholder="Password">
                                    <button id="btn btn-login">Login</button>
                                    <button id="btn btn-register">Register</button>
                                    <p>If register and log, add favorites and create own cocktails</p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- In this div I put my cocktail cards -->
                    <div id="cards-container" class="flex"></div>
                </div>
            </main>
        </dir>

        <footer class="flex-column text-center">
            <div id="socials" class="flex-row space-evenly">
